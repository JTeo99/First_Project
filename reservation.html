<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>
    <!-- consistent header-->
    <div id="heading">
        <header>
            <a href="index.html">
                <h1 id="logo">Big Bowls</h1>
            </a>
            <nav id="navigation">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="reservation.html" class="active">Reservations</a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- Reservation form-->
    <section>
        <div class="reservation-div">
            <h2>Reservations</h2>
            <form method="post" action="reserved.html" class="reservation-form">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <input type="text" name="surname" id="surname" placeholder="Surname" required>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="tel" minlength="11" maxlength="11" name="telephone" id="telephone"
                    placeholder="Mobile Number" required>
                <input type="date" name="date" min="2023-07-20" max="2024-01-20" id="date" required>
                <input type="time" name="time" min="12:00" max="19:00" id="time" required>
                <input type="number" name="party-size" min="1" id="party-size" placeholder="Party Size" required>
                <br>
                <textarea name="notes" id="notes" rows="5" cols="40" placeholder="Allergens and notes">Allergens and notes
                    </textarea>
                <input type="submit" id="submit" name="submit">
            </form>
        </div>
    </section>
    <!-- consistent footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/bigbowls.london/?locale=en_GB" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook (opens in a new tab)"><i class="fa-brands fa-facebook"
                        style="color: white;"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/bigbowls.london/?hl=en" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram (opens in a new tab)"><i class="fa-brands fa-instagram"
                        style="color: white;"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/@bigbowls3078" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube (opens in a new tab)"><i class="fa-brands fa-youtube"
                        style="color: white;"></i></a>
            </li>
            <li>
                <a href="https://deliveroo.co.uk/" target="_blank" rel="noopener"
                    aria-label="Visit our Deliveroo (opens in a new tab)"><i class="fa-solid fa-bicycle"
                        style="color: white;"></i></a>
            </li>
            <li>
                <a href="https://www.ubereats.com/gb" target="_blank" rel="noopener"
                    aria-label="Visit our Uber Eats (opens in a new tab)"><i class="fa-solid fa-car"
                        style="color: white;"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/d452344238.js" crossorigin="anonymous"></script>
</body>

</html>
